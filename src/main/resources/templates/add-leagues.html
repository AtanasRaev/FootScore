<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Leagues</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="add-league-body">
<header th:replace="fragments/commons::navbar('add-leagues')"></header>
<section class="add-league-section">
    <div class="add-league-container">
        <h1>Add Leagues</h1>
        <form class="add-league-form" id="country-form" method="post" action="/fetch-leagues">
            <label for="country">Country Name:</label>
            <input type="text" id="country" name="country" required>
            <button type="submit">Fetch Leagues</button>
        </form>
        <div class="add-league-list" id="leagues-section">
            <!-- This section will be dynamically populated with leagues based on the country -->
            <!-- This will be replaced with actual content by the server-side logic -->
            <div th:if="${leagues != null}">
                <form class="add-league-form" id="add-leagues-form" method="post" action="/save-leagues">
                    <div th:each="league : ${leagues}" class="add-league-box">
                        <input type="checkbox" th:id="${league.id}" th:name="leagues" th:value="${league.id}">
                        <label th:for="${league.id}" th:text="${league.name} + ' (' + ${league.country} + ')'"></label>
                    </div>
                    <button type="submit">Add Selected Leagues</button>
                </form>
            </div>
        </div>
    </div>
</section>
<footer class="add-league-footer" th:replace="fragments/commons::footer"></footer>
</body>
</html>
