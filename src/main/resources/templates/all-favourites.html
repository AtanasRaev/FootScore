<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourites</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="profile-container">
    <header class="page-header">
        <h1 id="page-title">Favorite Teams</h1>
    </header>
    <div id="favorites-list" class="favorites-container">

        <a href="/teams/team-c" class="favorite-item">
            <img src="/images/team-c.jpg" alt="Team C" class="favorite-photo">
            <p>Team C</p>
        </a>
        <a href="/teams/team-d" class="favorite-item">
            <img src="/images/team-d.jpg" alt="Team D" class="favorite-photo">
            <p>Team D</p>
        </a>
        <a href="/players/player-3" class="favorite-item">
            <img src="/images/player-3.jpg" alt="Player 3" class="favorite-photo">
            <p>Player 3</p>
        </a>
        <a href="/players/player-4" class="favorite-item">
            <img src="/images/player-4.jpg" alt="Player 4" class="favorite-photo">
            <p>Player 4</p>
        </a>
    </div>
    <a href="/profile" class="back-button">Back to Profile</a>
</div>
</body>
</html>
