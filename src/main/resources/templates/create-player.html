<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Football Player</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Create Football Player</h1>
<form action="/my-player" method="post" class="create-player-form">
    <div class="create-player-form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="create-player-form-group">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="0" step="1" required>
    </div>

    <div class="create-player-form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" step="1" required>
    </div>

    <div class="create-player-form-group">
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>
    </div>

    <button type="submit">Create Player</button>
</form>
</body>
</html>
